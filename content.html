<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/content.css" />
  </head>
  <body>
    <header id="head">
      <a href="index.html" id="back">
        <i class="fa-solid fa-angles-left"></i>
      </a>
      <h1 id="head-name"></h1>
    </header>
    <main id="details">
      <div id="background"></div>
      <div id="image">
        <div class="image-slider">
          <img
            src="https://cdn.wallpapersafari.com/81/92/qs7Pof.jpg"
            alt="Image 1"
          />
          <img
            src="https://i.pinimg.com/originals/c4/26/82/c4268244c25de664fae2b19d5ad1611b.jpg"
            alt="Image 2"
          />
          <img
            src="http://www.joshbenson.com/wp-content/uploads/2013/11/change-wallpapers-for-free-720x340.jpg"
            alt="Image 3"
          />
          <img
            src="https://3.bp.blogspot.com/-ii8tdNN7H8Y/U_KCsF3fCbI/AAAAAAAACrA/1YD7XHC7hiI/s1600/free-download1.jpg"
            alt="Image 4"
          />
        </div>

        <button class="image-prev" id="prevBtn">&#10094;</button>
        <button class="image-next" id="nextBtn">&#10095;</button>

        <div class="image-dots">
          <span class="image-dot" data-slide="0"></span>
          <span class="image-dot" data-slide="1"></span>
          <span class="image-dot" data-slide="2"></span>
          <span class="image-dot" data-slide="3"></span>
        </div>
      </div>
      <div id="preview"></div>
      <div id="tech-related"></div>
      <div id="learn"></div>
      <div id="contribution"></div>
    </main>
  </body>
  <script type="module" src="./assets/js/describe.js"></script>
  <script src="./assets/js/slide.js"></script>
</html>
