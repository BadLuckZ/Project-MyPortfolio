<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="profile grid">
      <div class="profile-data">
        <div class="profile-border">
          <div class="profile-image-container">
            <img src="assets/img/profile/my-profile.jpg" alt="" srcset="" />
          </div>
        </div>
        <h2 class="profile-name">Thanagorn Chaiyut</h2>
        <p class="profile-role">Chulalongkorn University</p>
      </div>
      <div class="profile-info grid">
        <div class="profile-info-group">
          <h3 class="profile-info-number" id="my-grade">0.00</h3>
          <p class="profile-info-description">GPA</p>
        </div>
        <div class="profile-info-group">
          <h3 class="profile-info-number" id="my-project-number">0</h3>
          <p class="profile-info-description">Projects</p>
        </div>
      </div>
      <div class="profile-buttons">
        <a download="" href="assets/pdf/sample-cv.pdf" class="button">
          Download CV <i class="fa-sharp fa-solid fa-arrow-down"></i>
        </a>
      </div>
    </header>
    <main>
      <ul class="filter-content">
        <button class="filter-button filter-active" data-target="#project">
          Projects
        </button>
        <button class="filter-button" data-target="#skill">Skills</button>
      </ul>
      <div class="filter-sections">
        <div
          class="project-content grid skill-active"
          data-content
          id="project"
        ></div>
        <div class="skills-content grid" data-content id="skill"></div>
      </div>
    </main>
    <footer class="footer">
      <h3 class="footer-content">&#169; ???</h3>
    </footer>
  </body>
  <script src="assets/js/filter.js"></script>
  <script type="module" src="assets/js/projects/showProject.js"></script>
  <script type="module" src="assets/js/skills/showSkill.js"></script>
</html>
