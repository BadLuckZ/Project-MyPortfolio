<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header class="profile grid">
      <div class="profile-data">
        <div class="profile-border">
          <div class="profile-image-container">
            <img src="assets/img/profile/my_profile.jpg" alt="" srcset="" />
          </div>
        </div>
        <h2 class="profile-name">Thanagorn Chaiyut</h2>
        <p class="profile-role">Chulalongkorn University</p>
      </div>
      <div class="profile-info grid">
        <div class="profile-info-group">
          <h3 class="profile-info-number" id="my-project-number"></h3>
          <p class="profile-info-description">Projects</p>
        </div>
        <div class="profile-info-group">
          <h3 class="profile-info-number" id="my-experience-number"></h3>
          <p class="profile-info-description">Experiences</p>
        </div>
      </div>
      <div class="profile-buttons">
        <a href="assets/pdf/cv_thanagorn_chaiyut.pdf" class="main-button">
          Download CV <i class="fa-sharp fa-solid fa-arrow-down"></i>
        </a>
        <div class="sub-buttons">
          <a href="mailto:thanagorn8802@gmail.com" class="sub-button">
            <i class="fa-solid fa-envelope"></i>
          </a>
          <a href="tel:+66937255851" class="sub-button">
            <i class="fa-solid fa-phone-volume"></i>
          </a>
          <a href="https://github.com/BadLuckZ" class="sub-button">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
    </header>
    <main>
      <ul class="filter-content">
        <button class="filter-button filter-active" data-target="#project">
          Projects
        </button>
        <button class="filter-button" data-target="#experience">
          Experiences
        </button>
      </ul>
      <div class="filter-sections">
        <div
          class="project-content grid content-active"
          data-content
          id="project"
        ></div>
        <div class="experience-content grid" data-content id="experience"></div>
      </div>
    </main>
  </body>
  <script src="assets/js/filter.js"></script>
  <script type="module" src="assets/js/projects/showProject.js"></script>
  <script type="module" src="assets/js/experiences/showExperience.js"></script>
</html>
