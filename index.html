<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="profile container">
      <div class="profile-container grid">
        <div class="profile-data">
          <div class="profile-border">
            <div class="profile-image-container">
              <img src="assets/img/my-profile.jpg" alt="" srcset=""/>
            </div>
          </div>
          <h2 class="profile-name">Thanagorn Chaiyut</h2>
          <p class="profile-role">Chulalongkorn University</p>
          <ul class="profile-social">
            <a href="" class="profile-social-link">
              <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="" class="profile-social-link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </ul>
        </div>

        <div class="profile-info grid">
          <div class="profile-info-group">
            <h3 class="profile-info-number">0.00</h3>
            <p class="profile-info-description">GPA</p>
          </div>
          <div class="profile-info-group">
            <h3 class="profile-info-number">0</h3>
            <p class="profile-info-description">Projects</p>
          </div>
        </div>

        <div class="profile-buttons">
          <a download="" href="assets/pdf/sample-cv.pdf" class="button">
            Download CV <i class="fa-solid fa-file-arrow-down"></i>
          </a>
        </div>

        </div>
      </div>
    </header>
  </body>
</html>
